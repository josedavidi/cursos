<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67d9f0f62c.js" crossorigin="anonymous"></script>
    <title>Computed</title>
  </head>
  <body id="bg">
    <div class="container my-4" id="app">
        <h2>{{mensaje}}</h2>
        <h2>Invertido: {{separar}}</h2>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <h2>Login</h2>
        <form action="#">
            <div class="d-flex">
                <div>
                    <input @change="check" v-model="user" type="text" class="form-control" placeholder="user">
                </div>
                <div>
                    <input @change="check" v-model="pass" type="text" class="form-control" placeholder="pass">
                </div>
                <div>
                    <button :class="['btn','btn-primary', btn ? '':'disabled']">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="login1.js"></script>
  </body>
</html>
