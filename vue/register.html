<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67d9f0f62c.js" crossorigin="anonymous"></script>
    <title>REGISTER VUE</title>
  </head>
  <body>
        <div class="container" id="app">
            <div class="row mt-4">
                <div class="col">
                    <h1>{{titulo}}</h1>
                    <br>
                    <form>
                        <div class="mb-3">
                            <input @change="check" v-model="names" type="text" placeholder="nombres" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input @change="check" v-model="dni" type="text" placeholder="dni" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input  v-model="movil" type="text" placeholder="movil" class="form-control">
                        </div>
                        <div class="mb-3 d-grid">
                            <button class="btn btn-success" :class="btn_register" @click="save_user">REGISTRAR</button>
                        </div>
                    </form>
                    <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" :style="{width: progressbar+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div style="margin-top: 100px;"></div>
            <div class="table-responsive">
                
                <table class="table table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>DNI</th>
                            <th>MOVIL</th>
                            <th>ESTADO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(user, index) of users" :class="user.user_status ? 'table-success':''">
                            <td>{{index}}</td>
                            <td>{{user.user_names}}</td>
                            <td>{{user.user_dni}}</td>
                            <td>{{user.user_movil}}</td>
                            <td>{{user.user_status}}</td>
                            <td>
                                <button class="btn btn-success" :style="{display: user.user_status ? 'none':''}" @click="update_status(index)"><i class="fas fa-check"></i></button>
                                <button class="btn btn-danger" @click="delete_user"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="register.js"></script>
  </body>
</html>
