<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67d9f0f62c.js" crossorigin="anonymous"></script>
    <title>Computed</title>
  </head>
  <body id="bg">
    <div class="container my-4" id="app">
        <h2>{{mensaje}}</h2>
        <h2>Invertido: {{separar}}</h2>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-success" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <br><br>
        <h2>{{contador}}</h2>
        <br>
        <div class="progress">
            <div class="progress-bar" role="progressbar"
            :style="{'width':contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="bgColor">
                {{contador}}%
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="computed.js"></script>
  </body>
</html>
